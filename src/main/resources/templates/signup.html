<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="icon" type="image/icon" href="/images/icon.png"/>
    <title>cafe-In</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <img src="/images/logo2.png" width="220" height="70">
        </div>

        <form action="/owner/new" method="post">
            <div class="login-form">
                <div class="control-group">
                    <input type="email" name="email" id="email" class="login-field" placeholder="email address">
                    <label class="login-field-icon fui-user" for="login-name"> </label>
                </div>

                <div class="control-group">
                    <input type="text" name="name" id="name" class="name" placeholder="Nick Name">
                    <label class="login-field-icon fui-user" for="login-name"> </label>
                </div>

                <div class="control-group">
                    <input type="password" name="password" id="pwd" class="login-field" placeholder="password">
                    <label class="login-field-icon fui-lock" for="login-pass"> </label>
                </div>

                <button type="submit" class="btn btn-default join" href="/owner/new">SIGN UP</button>
                <br/><br/>
                <div class="side">
                    <a href="/login">LOGIN</a>| <a href="/">HOME</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
