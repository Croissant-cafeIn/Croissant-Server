<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/icon" href="/images/icon.png" />
    <title>cafe-In</title>
    <link rel="stylesheet" href="/css/register-menu.css">
</head>

<body>
<div th:if="${session.login == null}">
    <nav>
        <div id="header">
            <a href="/login">LOGIN</a>|
            <a href="/owner/new">JOIN US</a>|
            <a href="/login">MY PAGE</a>
            <br /><br />
            <center><img src="/images/logo.png" width="250" height="80"></center>
        </div>
        <ul id="menu">
            <li><a class="active" href="/index">Cafe-In이란?</a></li>
            <li><a href="/login">가게등록</a></li>
            <li><a href="/login">메뉴등록</a></li>
            <li><a href="/notice">공지사항</a></li>
        </ul>
    </nav>
</div><div th:unless="${session.login == null}">
    <nav>
        <div id="header">
            <a href="/logout">LOGOUT</a>|
            <a href="/store/mypage">MY PAGE</a>
            <br /><br />
            <center><img src="/images/logo.png" width="250" height="80"></center>
        </div>
        <ul id="menu">
            <li><a href="/index">Cafe-In이란?</a></li>
            <li><a href="/store/new">가게등록</a></li>
            <li><a class="active" href="/store/allList">이용현황</a></li>
            <li><a href="/notice">공지사항</a></li>
        </ul>
    </nav>
</div>

<section id="container">
    <h2>메뉴 등록</h2>
    <hr />
    <br />
    <div class="content">
        <form th:action="@{'/menu/new/' + ${storeId}}" method="post">
            <p>
                <label for="name">메뉴 이름</label>
                <input type="text" name="name" id="name">
            </p><p>

            <label for="temp">메뉴 온도</label>
            <input type="checkbox" name="temp" value="hot">HOT &emsp;
            <input type="checkbox" name="temp" value="ice">ICE
        </p><p>

            <label for="item">아이템</label>
            <select size=1 name=item>
                <option name="item" value="Coffee">Coffee</option>
                <option name="item" value="Latte">Latte</option>
                <option name="item" value="Smoothie">Smoothie</option>
                <option name="item" value="Tea">Tea</option>
                <option name="item" value="Ade">Ade</option>
                <option name="item" value="Bread">Bread</option>
                <option name="item" value="Icecream">Icecream</option>

            </select>
        </p><p>
            <label for="size">사이즈와 가격</label>

            <input type="checkbox" name="size" value="tall">TALL&emsp;
            <input type="text" class="pricetext" name="tall"><br><br>

            <label for="size" class="hide">사이즈와 가격</label>
            <input type="checkbox" nowrap name="size" value="grande">GRANDE&nbsp;
            <input type="text" class="pricetext" name="grande" ><br><br>

            <label for="size" class="hide">사이즈와 가격</label>
            <input type="checkbox" name="size" value="venti">VENTI&emsp;
            <input type="text" class="pricetext" name="venti"><br><br>

            <label for="size" class="hide">사이즈와 가격</label>
            <input type="checkbox" name="size" value="etc">그 외&emsp;
            <input type="text" class="pricetext" name="etc"><br>
        </p><p>
            <label for="menuUrl">메뉴 url </label>
            <input type="text" name="menuUrl" id="menuUrl">
            <br>
            <button type="submit" class="btn btn-default join">등록</button></p>
        </form>
    </div>
</section>

<footer>
    &copy; 2020 Hansung University, Inc. &middot;
</footer>
</body>
</html>
