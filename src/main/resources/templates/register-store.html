<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>가게 등록</h2>
<form action="/store/new" method="post">
    <label for="name">가게 이름:</label>
    <input type="text" name="name" id="name">
    <br>
    <br>
    <label for="location">가게 위치:</label>
    <input type="text" name="location" id="location">
    <br>
    <br>
    <label for="theme">테마: </label>
    <input type="text" name="theme" id="theme">
    <br>
    <br>
    <label for="storeUrl">이미지 등록 url: </label>
    <input type="text" name="storeUrl" id="storeUrl">
    <button type="submit" class="btn btn-default join">등록</button>
</form>


</body>
</html>
