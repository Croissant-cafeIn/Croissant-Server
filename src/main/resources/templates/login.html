<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <img src="/images/logo2.png" width="220" height="70">
        </div>

        <form action="/login" method="post">
            <div class="login-form">
                <div class="control-group">
                    <input type="email" name="email" id="email" class="login-field" placeholder="email address">
                    <label for="email" class="login-field-icon fui-user"> </label>
                </div>
                <div class="control-group">
                    <label class="login-field-icon fui-lock" for="login-pass"> </label>
                    <input type="password" name="password" id="pwd" class="login-field" placeholder="password">
                </div>
                <button type="submit" class="btn btn-default join">LOGIN</button>
                <br/>
                <div class="join">
                    <a href="/owner/new">JOIN US</a>| <a href="/">HOME</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
