<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link rel="icon" type="image/icon" href="/images/icon.png"/>
    <title>cafe-In</title>
    <link rel="stylesheet" href="/css/orderlist-detail.css">
</head>

<body>
<div th:if="${session.login == null}">
    <nav>
        <div id="header">
            <a href="/login">LOGIN</a>|
            <a href="/owner/new">JOIN US</a>|
            <a href="/login">MY PAGE</a>
            <center><img src="/images/logo.png" width="250" height="80"></center>
        </div>
        <ul id="menu">
            <li><a class="active" href="/">Cafe-In이란?</a></li>
            <li><a href="/login">가게등록</a></li>
            <li><a href="/store/allList">이용현황</a></li>
            <li><a class="active" href="/orderlist">주문내역</a></li>
            <li><a href="/notice">공지사항</a></li>
        </ul>
    </nav>
</div>

<div th:unless="${session.login == null}">
    <nav>
        <div id="header">
            <a href="/logout">LOGOUT</a>|
            <a href="/store/mypage">MY PAGE</a>
            <br/><br/>
            <center><img src="/images/logo.png" width="250" height="80"></center>
        </div>
        <ul id="menu">
            <li><a href="/">Cafe-In이란?</a></li>
            <li><a href="/store/new">가게등록</a></li>
            <li><a href="/store/allList">이용현황</a></li>
            <li><a class="active" href="/orderlist">주문내역</a></li>
            <li><a href="/notice">공지사항</a></li>
        </ul>
    </nav>
</div>

<section id="container">

    <br>
    <h2>Owners List Detail</h2>
    <hr />

    <div class="content">
        <table><thead>
        <th><span>Order ID</span></th>
        <th><span>Client ID</span></th>
        <th><span>Store ID</span></th>
        <th><span>Store</span></th>
        <th><span>Point</span></th>
        <th><span>Order List</span></th>
        <th><span>Date</span></th>
        <th><span>Status</span></th>
        </thead>
            <tbody>
            <div th:if="${!orders.isEmpty()}" th:each="order : ${orders}">
                <tr>
                    <td><div th:text="${order.orderId}"></div></td>
                    <td><div th:text="${order.clientId}"></div></td>
                    <td><div th:text="${order.storeId}"></div></td>
                    <td><div th:text="${order.storeName}"></div></td>
                    <td><div th:text="${order.point}"></div></td>
                    <td><div th:text="${order.orderList}"></div></td>
                    <td><div th:text="${order.orderDate}"></div></td>
                    <td><div th:text="${order.orderStatus}"></div></td>
                </tr></div>
            </tbody>
        </table>
        <br />
    </div>
    </div>

    <div class="store"><a href="/orderlist">뒤로 가기</a></div> <br>
    <div class="store"><a href="/">메인으로 가기</a></div>

    <br>
    </div>

</section>

<footer>

</body>
</html>
